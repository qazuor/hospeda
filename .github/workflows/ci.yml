name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Database
      HOSPEDA_DATABASE_URL: ${{ secrets.HOSPEDA_DATABASE_URL }}

      # Clerk Authentication (Server-side)
      HOSPEDA_CLERK_SECRET_KEY: ${{ secrets.HOSPEDA_CLERK_SECRET_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      # Clerk Authentication (Client-side - Public)
      HOSPEDA_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.HOSPEDA_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      # Application URLs
      HOSPEDA_API_URL: ${{ secrets.HOSPEDA_API_URL }}
      HOSPEDA_SITE_URL: ${{ secrets.HOSPEDA_SITE_URL }}

      # Optional: Clerk Webhooks
      HOSPEDA_CLERK_WEBHOOK_SECRET: ${{ secrets.HOSPEDA_CLERK_WEBHOOK_SECRET }}

      # Admin app (Vite format) - Reutiliza los mismos secrets
      VITE_API_URL: ${{ secrets.HOSPEDA_API_URL }}
      VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.HOSPEDA_PUBLIC_CLERK_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages and apps
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Check coverage threshold
        run: |
          echo "ğŸ“Š Checking coverage threshold..."

          # Find all coverage-summary.json files in the monorepo
          COVERAGE_FILES=$(find . -name 'coverage-summary.json' -path '*/coverage/*' 2>/dev/null)

          if [ -z "$COVERAGE_FILES" ]; then
            echo "âŒ No coverage files found"
            exit 1
          fi

          FAILED=0
          TOTAL_COVERAGE=0
          FILE_COUNT=0

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Coverage Report by Package"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          for file in $COVERAGE_FILES; do
            # Extract package name from path
            PACKAGE_PATH=$(dirname $(dirname "$file"))
            PACKAGE_NAME=$(basename "$PACKAGE_PATH")

            # Get coverage percentage
            COVERAGE=$(jq -r '.total.lines.pct' "$file")

            # Round coverage to 2 decimals
            COVERAGE_ROUNDED=$(printf "%.2f" "$COVERAGE")

            echo ""
            echo "ğŸ“¦ Package: $PACKAGE_NAME"
            echo "   Coverage: $COVERAGE_ROUNDED%"

            # Check if below threshold
            if (( $(echo "$COVERAGE < 90" | bc -l) )); then
              echo "   âŒ FAIL: Coverage below 90% threshold"
              FAILED=1
            else
              echo "   âœ… PASS: Coverage meets 90% threshold"
            fi

            # Accumulate for global average
            TOTAL_COVERAGE=$(echo "$TOTAL_COVERAGE + $COVERAGE" | bc)
            FILE_COUNT=$((FILE_COUNT + 1))
          done

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # Calculate global average
          if [ $FILE_COUNT -gt 0 ]; then
            GLOBAL_COVERAGE=$(echo "scale=2; $TOTAL_COVERAGE / $FILE_COUNT" | bc)
            echo "ğŸŒ Global Average Coverage: $GLOBAL_COVERAGE%"
          fi

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          if [ $FAILED -eq 1 ]; then
            echo "âŒ Coverage check failed: One or more packages below 90% threshold"
            exit 1
          else
            echo "âœ… All packages meet the 90% coverage threshold"
          fi

      - name: Summary
        if: always()
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ CI Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All checks passed!"
            echo ""
            echo "âœ“ Type check: PASSED"
            echo "âœ“ Lint: PASSED"
            echo "âœ“ Tests: PASSED"
            echo "âœ“ Coverage: â‰¥90%"
          else
            echo "âŒ Some checks failed"
            echo ""
            echo "Review the logs above for details"
          fi
          echo ""
